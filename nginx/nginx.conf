server {
    listen 80;
    server_name oakjurnallari.uz www.oakjurnallari.uz;

    # HTTP dan HTTPS ga yo‘naltirish
    return 301 https://www.oakjurnallari.uz$request_uri;
}

server {
    listen 443 ssl;
    server_name oakjurnallari.uz;

    ssl_certificate /etc/letsencrypt/live/oakjurnallari.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oakjurnallari.uz/privkey.pem;

    # oakjurnallari.uz ni www.oakjurnallari.uz ga yo‘naltirish
    return 301 https://www.oakjurnallari.uz$request_uri;
}

server {
    listen 443 ssl;
    server_name www.oakjurnallari.uz;

    ssl_certificate /etc/letsencrypt/live/oakjurnallari.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oakjurnallari.uz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    root /var/www/oakjurnallari;

    # Static fayllar (Django collectstatic natijasi)
    location /static/ {
        alias /var/www/oakjurnallari/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media fayllar (foydalanuvchi yuklagan fayllar)
    location /media/ {
        alias /var/www/oakjurnallari/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # robots.txt va sitemap.xml fayllari
    location = /robots.txt {
        alias /var/www/oakjurnallari/static/robots.txt;
    }

    location = /sitemap.xml {
        alias /var/www/oakjurnallari/static/sitemap.xml;
    }

    # Django backend uchun proxy
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}
