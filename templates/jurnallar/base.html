<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jurnallar Tizimi{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome (Ikonkalar ) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}" />
    <link rel="manifest" href="{% static 'manifest.webmanifest' %}" />

    <style>
        /* --- ASOSIY O'ZGARUVCHILAR --- */
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --light-color: #ffffff;
            --dark-color: #1e293b;
            --text-color: #334155;
            --bg-color: #f8fafc;
            --border-radius: 1rem;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1 ), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- ZAMONAVIY DIZAYN --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navigatsiya paneli */
        .navbar-main {
            position: sticky;
            top: 1rem;
            margin: 0 1rem;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1030;
        }

        .navbar-brand {
            font-weight: 700; /* Qalinlikni biroz kamaytirdim */
            font-size: 1.25rem; /* O'lchamni kichiklashtirdim */
        }
        .navbar-brand .logo-icon {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Asosiy kontent */
        main {
            padding-top: 1rem;
            animation: fade-in-up 0.5s ease-out forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- YANGI STIL: Navigatsiya panelidagi aloqa tugmasi --- */
        .navbar-contact-btn {
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 0.75rem;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: var(--transition);
        }
        .navbar-contact-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
        }
        .navbar-contact-btn .fa-headset {
            margin-right: 0.5rem;
        }

        /* ALOQA MODAL OYNASI (o'zgarishsiz qoldi) */
        .contact-modal-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; align-items: center; justify-content: center;
            z-index: 1055;
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .contact-modal-overlay.active { opacity: 1; visibility: visible; }
        .contact-modal {
            background-color: var(--light-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 90%; max-width: 400px;
            text-align: center; position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .contact-modal-overlay.active .contact-modal { transform: scale(1); }
        .close-modal-btn {
            position: absolute; top: 10px; right: 10px;
            background: #f1f5f9; border: none; border-radius: 50%;
            width: 30px; height: 30px; font-size: 1rem;
            color: #64748b; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        .close-modal-btn:hover { background-color: #e2e8f0; transform: rotate(90deg); }
        .contact-modal h2 { color: var(--dark-color); font-weight: 700; margin-bottom: 0.5rem; }
        .contact-modal p { color: #64748b; margin-bottom: 1.5rem; }
        .contact-links { display: flex; flex-direction: column; gap: 1rem; }
        .contact-link {
            display: flex; align-items: center;
            padding: 0.75rem; border-radius: 0.5rem;
            text-decoration: none; font-size: 1rem; font-weight: 500;
            transition: var(--transition); border: 1px solid #e2e8f0;
        }
        .contact-link:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); border-color: var(--primary-color); }
        .contact-link .icon { font-size: 1.25rem; width: 35px; text-align: center; margin-right: 0.75rem; }
        .contact-link.phone { color: #16a34a; }
        .contact-link.telegram { color: #0ea5e9; }

        @supports (backdrop-filter: blur(10px)) {
            .navbar-main { backdrop-filter: blur(10px); }
        }
    </style>
</head>
<body>
    <!-- Navigatsiya Paneli -->
    <nav class="navbar navbar-main">
        <div class="container-fluid">
            <!-- Chap taraf: Brend nomi -->
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open logo-icon me-2"></i>
                Jurnallar Tizimi
            </a>

            <!-- O'ng taraf: Aloqa tugmasi -->
            <button class="navbar-contact-btn" id="openContactModalBtn" aria-label="Aloqa ma'lumotlarini ochish">
                <i class="fas fa-headset"></i>
                <span>Aloqa</span>
            </button>
        </div>
    </nav>

    <!-- Asosiy Kontent Bloki -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ALOQA MODAL OYNASI (HTML o'zgarishsiz qoldi) -->
    <div class="contact-modal-overlay" id="contactModalOverlay">
        <div class="contact-modal">
            <button class="close-modal-btn" id="closeContactModalBtn" aria-label="Oynani yopish">
                <i class="fas fa-times"></i>
            </button>
            <h2>Aloqa uchun</h2>
            <p>Biz bilan bog'lanish uchun qulay usulni tanlang.</p>
            <div class="contact-links">
                <a href="tel:+998901234567" class="contact-link phone">
                    <i class="fas fa-phone-volume icon"></i>
                    <span>+998 (90) 123-45-67</span>
                </a>
                <a href="https://t.me/your_username" target="_blank" class="contact-link telegram">
                    <i class="fab fa-telegram icon"></i>
                    <span>Telegram orqali yozish</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Aloqa tugmasi uchun JavaScript (o'zgarishsiz qoldi ) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openBtn = document.getElementById('openContactModalBtn');
            const closeBtn = document.getElementById('closeContactModalBtn');
            const modalOverlay = document.getElementById('contactModalOverlay');

            if (openBtn && closeBtn && modalOverlay) {
                openBtn.addEventListener('click', () => modalOverlay.classList.add('active'));
                closeBtn.addEventListener('click', () => modalOverlay.classList.remove('active'));
                modalOverlay.addEventListener('click', (event) => {
                    if (event.target === modalOverlay) modalOverlay.classList.remove('active');
                });
                document.addEventListener('keydown', (event) => {
                    if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
                        modalOverlay.classList.remove('active');
                    }
                });
            }
        });
    </script>

    <!-- Har bir sahifa uchun maxsus skriptlar bloki -->
    {% block scripts %}{% endblock %}
</body>
</html>
