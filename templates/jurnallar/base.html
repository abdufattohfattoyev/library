<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO: Google Meta Tags -->
    <meta name="description" content="O'zbekiston Respublikasi Oliy attestatsiya komissiyasining dissertatsiyalar asosiy ilmiy natijalarini chop etish tavsiya etilgan ilmiy nashrlar jurnallari tizimi.">
    <meta name="keywords" content="OAK, ilmiy jurnal, dissertatsiya, O'zbekiston, ilmiy nashr, attestatsiya komissiyasi, ilmiy maqola">
    <meta name="author" content="O'zbekiston Respublikasi Oliy attestatsiya komissiyasi">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Jurnallar Tizimi - OAK">
    <meta property="og:description" content="O'zbekiston Respublikasi Oliy attestatsiya komissiyasining dissertatsiyalar asosiy ilmiy natijalarini chop etish tavsiya etilgan ilmiy nashrlar jurnallari.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:site_name" content="OAK Jurnallar Tizimi">
    <meta property="og:locale" content="uz_UZ">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jurnallar Tizimi - OAK">
    <meta name="twitter:description" content="O'zbekiston Respublikasi Oliy attestatsiya komissiyasining dissertatsiyalar asosiy ilmiy natijalarini chop etish tavsiya etilgan ilmiy nashrlar jurnallari.">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.build_absolute_uri }}">

    <title>{% block title %}Jurnallar Tizimi{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'manifest.webmanifest' %}">

    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --light-color: #ffffff;
            --dark-color: #1e293b;
            --text-color: #334155;
            --bg-color: #f8fafc;
            --border-radius: 1rem;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                          0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-color) !important;
            color: var(--text-color);
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding-top: 120px !important; /* Navbar ustiga chiqmasligi uchun */
        }

        /* Navbar - Scrollda ham joyida qoladi */
        .navbar-main {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: .75rem 1rem !important;
            border-radius: 0 !important;
            background: rgba(255,255,255,.98) !important;
            border-bottom: 1px solid rgba(0,0,0,.08) !important;
            box-shadow: 0 2px 20px rgba(0,0,0,.1) !important;
            z-index: 99999 !important;
            backdrop-filter: blur(10px) !important;
        }

        /* Brand */
        .navbar-brand {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            color: var(--dark-color);
        }
        .navbar-brand:hover {
            color: var(--primary-color);
        }

        /* Aloqa tugmasi */
        .navbar-contact-btn {
            background-color: var(--primary-color) !important;
            color: var(--light-color) !important;
            border: none !important;
            border-radius: .75rem !important;
            padding: .6rem 1.2rem !important;
            font-weight: 600 !important;
            transition: var(--transition) !important;
            white-space: nowrap !important;
            flex-shrink: 0 !important;
            position: absolute !important;
            right: 1rem !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
        }
        .navbar-contact-btn:hover {
            background-color: var(--primary-dark) !important;
        }

        /* Modal */
        .contact-modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200000;
            opacity: 0;
            visibility: hidden;
            transition: opacity .3s, visibility .3s;
        }
        .contact-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .contact-modal {
            background-color: var(--light-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 30px rgba(0,0,0,.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigatsiya Paneli -->
    <nav class="navbar navbar-main">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open me-2"></i>
                <span>O'zbekiston Respublikasi Oliy attestatsiya komissiyasi</span>
            </a>
            <button class="navbar-contact-btn" id="openContactModalBtn">
                <i class="fas fa-headset"></i> Aloqa
            </button>
        </div>
    </nav>

    <!-- Asosiy Kontent -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ALOQA MODAL -->
    <div class="contact-modal-overlay" id="contactModalOverlay">
        <div class="contact-modal">
            <button class="close-modal-btn" id="closeContactModalBtn" aria-label="Yopish">
                <i class="fas fa-times"></i>
            </button>
            <h2>Aloqa uchun</h2>
            <p>Biz bilan bog‚Äòlanish uchun:</p>
            <div>
                <a href="tel:+998901423938">üìû +998 (90) 142-39-38</a><br>
                <a href="https://t.me/Abdutolibov" target="_blank">‚úàÔ∏è Telegram</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modal JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openBtn = document.getElementById('openContactModalBtn');
            const closeBtn = document.getElementById('closeContactModalBtn');
            const modalOverlay = document.getElementById('contactModalOverlay');

            openBtn.addEventListener('click', () => modalOverlay.classList.add('active'));
            closeBtn.addEventListener('click', () => modalOverlay.classList.remove('active'));
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) modalOverlay.classList.remove('active');
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
